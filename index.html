    <!-- running timeç»Ÿè®¡ -->
    <script language=javascript>
        function runningTime() {
            let seconds = 1000;
            let minutes = seconds * 60;
            let hours = minutes * 60;
            let days = hours * 24;
            let years = days * 365;
            let today = new Date();
            let todayYear = today.getFullYear();
            let todayMonth = today.getMonth() + 1;
            let todayDate = today.getDate();
            let todayHour = today.getHours();
            let todayMinute = today.getMinutes();
            let todaySecond = today.getSeconds();
            /* Date.UTC() -- è¿”å›dateå¯¹è±¡è·ä¸–ç•Œæ ‡å‡†æ—¶é—´(UTC)1970å¹´1æœˆ1æ—¥åˆå¤œä¹‹é—´çš„æ¯«ç§’æ•°(æ—¶é—´æˆ³)
            year - ä½œä¸ºdateå¯¹è±¡çš„å¹´ä»½ï¼Œä¸º4ä½å¹´ä»½å€¼
            month - 0-11ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„æœˆä»½
            day - 1-31ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„å¤©æ•°
            hours - 0(åˆå¤œ24ç‚¹)-23ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„å°æ—¶æ•°
            minutes - 0-59ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„åˆ†é’Ÿæ•°
            seconds - 0-59ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„ç§’æ•°
            microseconds - 0-999ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„æ¯«ç§’æ•° */
            let t1 = Date.UTC(2022, 10, 08, 20, 00, 00);
            let t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
            let diff = t2 - t1;
            let diffYears = Math.floor(diff / years);
            let diffDays = Math.floor((diff / days) - diffYears * 365);
            let diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
            let diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes);
            let diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes * minutes) / seconds);

            try {
                document.getElementById("runningTime").innerHTML = `å·²è¿è¡Œ${diffYears}å¹´${diffDays}å¤©${diffHours}å°æ—¶${diffMinutes}åˆ†${diffSeconds}ç§’`;
            } catch (err) {
                console.log(err)
            }

            window.setTimeout("runningTime()", 1000);
        }
        runningTime()
    </script>
